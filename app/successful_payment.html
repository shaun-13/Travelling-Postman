<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="requester.html" class="navbar-brand d-flex align-items-center">

                </a>
                <div>
                    <a href="traveller.html" class="btn btn-primary">Switch to Traveller Mode</a>
                </div>
            </div>
        </div>
    </header>

    <main role="main">

        <section class="jumbotron text-center" id='jumbo'>
            
            <div class="container box">
                <h1>Thank you for your order!</h1>
                <p class="lead text-muted">Your order has been received.</p>
                
           
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                
                <h1 class="h3 mb-3 font-weight-normal">Order Details</h1><br>
                <ul class="list-group mb-3">
                
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">
                            <p>Item:</p>
                            </h6>
                            <!-- <small class="text-muted">Brief description</small> -->
                        </div>
                        <span class="text-muted">
                            <p id="receipt_item"></p>
                        </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">
                            <p>Quantity:</p>
                            </h6>
                            <!-- <small class="text-muted">Brief description</small> -->
                        </div>
                        <span class="text-muted">
                            <p id="receipt_quantity"></p>
                        </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">
                            <p>Paid:</p>
                            </h6>
                            <!-- <small class="text-muted">Brief description</small> -->
                        </div>
                        <span class="text-muted">
                            <p id="receipt_total"></p>
                        </span>
                    </li>
                
                <script>
                    $(async() => {

                        var quantity= getQueryVariable("quantity");
                        var po_id= getQueryVariable("po_id");
                        var item_name= getQueryVariable("item_name");
                        // var requester_id= getQueryVariable("requester_id");
                        var price= getQueryVariable("price");

                        
                        // alert('Query Variable ' + variable + ' not found');
                        
                        console.log("quantity =" + quantity); 
                        console.log("po_id = " + po_id);
                        console.log("item_name = " + item_name);
                        // console.log("requester_id = " + requester_id);
                        console.log("price = " + price);

                        // var total = price * quantity;

                        var name = '';
                        var i;
                        for (i = 0; i < item_name.length; i++) {
                            if (item_name[i] == "+"){
                                name += " "
                            }
                            else{
                                name += item_name[i]
                            }            
                        };

                        $("#receipt_item").text(name);
                        $("#receipt_quantity").text(quantity);
                        $("#receipt_total").text(price);
                                    }
                    );
                                    
                    
                    function getQueryVariable(variable) {
                        var query = window.location.search.substring(1);
                        console.log(query);
                        var vars = query.split("&");
                        for (var i=0;i<vars.length;i++) {
                            var pair = vars[i].split("=");
                            if (pair[0] == variable) {
                            return pair[1];
                            }
                        }
                    };
                </script>
                <p>
                    <a href="./requester.html" class="btn btn-primary my-2 mt-3">Return to Homepage</a>
                </p>
