<html>

    <head>

        <!-- Get user id in session when using the app -->

            alert(user_id);
        }

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Creating a preorder</title>

        <link rel="stylesheet" href="">
        <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- Bootstrap libraries -->
        <meta name="viewport" 
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
     
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
        crossorigin="anonymous">
     
        <!-- Latest compiled and minified JavaScript -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
        
        <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="main-container" class="container">

            <h1 class="h3 mb-3 font-weight-normal">Add a Pre Order</h1>

            <form name="form-add-preorder" id="form-add-preorder">         
                
                <div class="form-group">
                    <label for="inputName">Item Name</label>
                    <input type="text" id="inputName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="inputCategory">Category</label>
                    <input type="text" id="inputCategory" class="form-control">
                </div>

                <div class="form-group">
                    <label for="inputCountry">Country</label>
                    <input type="text" id="inputCountry" class="form-control">
                </div>

                <div class="form-group">
                    <label for="inputPrice">Price</label>
                    <input type="text" id="inputPrice" class="form-control">
                </div>

                <div class="form-group">
                    <label for="inputDate">Deadline</label>
                    <input type="date" id="inputDate" class="form-control">
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>

            <a id="returnHome" class="btn btn-primary" href="traveller.html">Back to Home</a>

            <script>
                function showError(message) {
                    // Hide the table and button in the event of error
                    $('#main-container').hide();
            
                    // Display an error under the main container
                    $('#main-container').append("<label>"+message+"</label>");
                }
            
                // anonymous async callback function 
                $("#form-add-preorder").submit(async(event) => {
                    event.preventDefault();
        
                    var serviceURL = "http://127.0.0.1:5000/preorders";
                    var homeURL = "http://127.0.0.1/traveller.html";
    

                    // Query for current po_id in database
                    try {
                        const response = await fetch(serviceURL, { method: 'GET' });
                        const data = await response.json();
                        var preorders = data.preorders;

                        // if (!preorders || !preorders.length) {
                        //     showError('Preorders retrieved are empty or undefined.')
                        // }
                        // else {
                            // obtaining the lastest preorder row -> po's id
                        var last_preorder = preorders[preorders.length-1];
                        var latest_po_id = last_preorder.po_id;
                        console.log("latest po id is " + latest_po_id);
                        // }
                    }
                    catch (error) {
                        showError('There is a problem retrieving the latest preorder id.<br />'+error);
                    }

                    // Get form data & prepare data
                    var po_id = latest_po_id + 1;
                    var requester_id = "123";
                    var item_name = $('#inputName').val();
                    var item_category= $('#inputCategory').val();
                    var country= $('#inputCountry').val();
                    var price = parseFloat($('#inputPrice').val());
                    var deadline = Date.parse($('#inputDate').val());
            
                    serviceURL += po_id;
                
                    try {
                    const response =
                    await fetch(serviceURL,
                                {method: 'POST',
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ po_id: po_id, requester_id: requester_id, item_name: item_name, item_category: item_category, country: country, deadline: deadline })
                    });

                    const data = await response.json();
        
                    if (response.ok) {
                        // relocate to home page
                        window.location.replace(homeURL);
                        return false;
                    }
                    else {
                        console.log(data);
                        showError(data.message);
                    }
            
                    }
                    catch (error) {
                    // Errors when calling the service; such as network error, 
                    showError('There is a problem adding this preorder, please try again later.<br />'+error);
                    }
                });
            </script>
        </div>
    </body>
</html>
