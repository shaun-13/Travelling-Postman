    <script>

        function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
            console.log('statusChangeCallback');
            console.log(response);                   // The current login status of the person.
            if (response.status === 'connected') {   // Logged into your webpage and Facebook.
                testAPI();
            } else {                                 // Not logged into your webpage or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this webpage.';
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
                console.log(response);
            });
        };

        window.fbAsyncInit = function () {
            FB.init({
                appId: '826397167879265',
                cookie: true,
                xfbml: true,
                version: 'v6.0'
            });
            FB.getLoginStatus(function (response) {   // Called after the JS SDK has been initialized.
                statusChangeCallback(response);        // Returns the login status.
            });

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function (response) {
                console.log(response);
                const name = response.name;
                // Store
                sessionStorage.setItem("name", name);

                
                console.log('Successful login for: ' + name);

            });
            FB.login(function (response) {
                if (response.authResponse) {
                    // Retrieve
                    // document.getElementById("name").innerHTML = localStorage.getItem("lastname");
                
                    console.log(response);
                    $(async (event) => { 
                    var user_id = response.authResponse.userID;
                    sessionStorage.setItem("user_id", user_id);
                    console.log('Successful login for: ' + sessionStorage.getItem("name"));


                    serviceURL = 'http://127.0.0.1:5002/users/' + user_id;
                    console.log(serviceURL);

                    try {
                        const response =
                            await fetch(serviceURL, {
                                method: 'POST',
                                mode: 'cors',
                                headers: { "Content-Type": "application/json"},
                                body: JSON.stringify({
                                    name: sessionStorage.getItem("name"),
                                })
                            });
                
                    const data = await response.json();

                    if (response.ok) {
                        window.top.location = "./requester.html";

                    }

                    } catch (error) {
                        console.log(error);
                    }
                    });




                    // console.log(user_id);
                    // // Store
                    // localStorage.setItem("user_id", user_id);
                    // // window.top.location = "./requester.html";
                    // console.log(response.authResponse);
                }

            });
        }

    </script>
